<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="d3.v3.js"></script>
        <script src="plot.js"></script>
        <style>
        .important {
            font-size: 300%;
        }
      .tick > line {
          fill: none;
          stroke: black;
      }
      .tick > text {
          fill: black;
      }
      path.domain {
          fill: none;
          stroke-width: 2px;
          stroke: black;
      }
      .my-chart {
          fill: #bbb;
          background-color: #fee;
	}
	.clickable {
	  cursor: pointer;
	}
        </style>
    </head>
    <body>
        <div id="selection"></div>
        <div id="plotPhaseMag" style="float:left"></div>
        <div id="plotTimeMag" style="float:left"></div>
        <div id="plotPhaseMagScaled" style="float:left"></div>
        <div id="plotPCA" style="float:left"></div>
    </body>
</html>
